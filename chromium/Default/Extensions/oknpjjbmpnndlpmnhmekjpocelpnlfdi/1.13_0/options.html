<!DOCTYPE HTML>
<html>
    <head><title>Readability Options</title></head>
    <link rel="stylesheet" href="css/options.css" type="text/css" media="screen" charset="utf-8">
    <body>
        <div id="main-container">
            <div class="inner">
                <img src="img/header.png" alt="header" />
                <p id="how">Click the boxes below to edit your shortcuts:</p>
                <div id="options-box">
                    <div class="option">
                        <h2>Read Now</h2>
                        <ul data-property="read_now_shortcut" class="shortcut-bar">
                        </ul>
                        <ul class="overlays">
                            <li class="hide-on-active clear-shortcut">Clear</li>
                        </ul>
                    </div>
                    <div class="option">
                        <h2>Read Later</h2>
                        <ul data-property="read_later_shortcut" class="shortcut-bar">
                        </ul>
                        <ul class="overlays">
                            <li class="hide-on-active clear-shortcut">Clear</li>
                        </ul>
                    </div>
                    <div class="option">
                        <h2>Send to Kindle</h2>
                        <ul data-property="kindle_shortcut" class="shortcut-bar">
                        </ul>
                        <ul class="overlays">
                            <li class="hide-on-active clear-shortcut">Clear</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <img id="logo" src="img/logo.png" alt="" />
    </body>
    <script src="lib/js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/js/Keanu-0.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/js/rdb.extensions.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rdb.chrome.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rdb.chrome.options.js" type="text/javascript" charset="utf-8"></script>
</html>
