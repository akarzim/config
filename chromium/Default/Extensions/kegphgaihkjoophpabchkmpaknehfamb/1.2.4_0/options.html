<html>

    <head>
        <title>Coupons at Checkout - Settings</title>
        <script type="text/javascript">
            // Saves options to localStorage.
            function save_options() {

                var select = document.getElementById("highlight");

                var highlight = select.children[select.selectedIndex].value;

                localStorage["highlight"] = highlight;

                // Update status to let user know options were saved.
                var status = document.getElementById("status");

                status.innerHTML = "Configuration changes saved.";

                setTimeout(function () {
                        status.innerHTML = "";
                    }, 2000);

            }

            // Restores select box state to saved value from localStorage.
            function restore_options() {

                var highlight = localStorage["highlight"];

                if (!highlight) {
                    highlight = "true";
                }

                var select = document.getElementById("highlight");

                for (var i = 0; i < select.children.length; i++) {
                    var child = select.children[i];
                    if (child.value == highlight) {
                        child.selected = "true";
                        break;
                    }
                }

            }
        </script>
        <style>
            body {
                font-family:helvetica, arial, sans-serif;
                font-size:80%;
                margin:10px;
            }
            #header {
                padding-bottom:1.5em;
                padding-top:1.5em;
            }
            #header h1 {
                font-size: 156%;
                display:inline;
                padding-bottom:43px;
                padding-left:75px;
                padding-top:40px;
                background:url(images/catc.png) no-repeat;
                background-size:56px;
                background-position:1px 18px;
            }
            .section-header {
                background:#feeeee;
                border-top:1px solid #dec7b5;
                font-size:99%;
                padding:3px 0 2px 4px;
                font-weight:bold;
                margin-bottom:1em;
                margin-top:4em;
            }
            #footer {
                margin-top:2em;
            }
        </style>
    </head>
    
    <body onload="restore_options()">
        <div id="header">
            <h1>Coupons at Checkout Settings</h1>
        </div>
        <p>
            These options allow you to change how the Coupons at Checkout extension interacts with your web browser.
        </p>
        <p>
            Need more help? Visit the <a href="http://couponfollow.com/checkout/help">support page</a>.
        </p>
        <table>
            <tr>
                <td colspan=2 class="section-header">General Settings</td>
            </tr>
            <tr>
                <td>Highlight the Coupon Code box during checkout?
                    <tr>
                        <td>
                            <select id="highlight">
                                <option style="font-size:16px;" value="true">YES</option>
                                <option style="font-size:16px;" value="false">NO</option>
                            </select>
                        </td>
                    </tr>
                </td>
            </tr>
            <tr>
                <td colspan=2 id="status" style="font-size:11px;color:red"></td>
            </tr>
        </table>
        <div id="footer">
            <button id="save-button" style="font-weight:bold" onclick="save_options()">Save Settings</button>
        </div>
    </body>

</html>
