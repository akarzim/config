<!DOCTYPE html>
<html>
<!-- Copyright 2009 Google Inc. All Rights Reserved. -->
<head>
  <title></title>
  <style type="text/css">
    body {
      font-family: arial, sans-serif;
      font-size: smaller;
    }

    td {
      padding: 5px;
    }

    .secondary td {
      padding: 0px 5px;
    }

    .header {
      font-size: 13px;
      font-weight: bold;
      border-bottom: solid 1px #ccc;
      padding-bottom: 1px;
    }

    .label {
      text-align: right;
    }

    .buttons {
      text-align: right;
      padding-top: 1em;
    }
  </style>
  <script src="prefs.js"></script>
  <script src="util.js"></script>
</head>

<body>

<form id="options-form">

<table>
  <tr>
    <td class="header" colspan="2" id="options-header">
    </td>
  </tr>
  <tr>
    <td class="label" id="click-action"></td>
    <td>
      <input type="radio" name="click-behavior" value="module" id="click-behavior-module">
      <label id="show-module" for="click-behavior-module">
      </label>
    </td>
  </tr>
  <tr class="secondary">
    <td>&nbsp;</td>
    <td>
      <input type="radio" name="click-behavior" value="tab" id="click-behavior-tab">
      <label id="show-reader" for="click-behavior-tab">
      </label>
    </td>
  </tr>
  <tr>
    <td class="label" id="interval-text"></td>
    <td>
      <select name="refresh-interval">
      </select>
    </td>
  </tr>
  <tr>
    <td class="buttons" colspan="2">
      <button id="save-button"></button>
    </td>
  </tr>
</table>

</form>

<script src="options.js"></script>
</body>
</html>
